<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="kdc-name">KodeCamp</h1>
            <div class="kdc-text">
                <h3>JOIN OUR NEXT COHORT</h3>
                <P>An internship that changes newbies to probies</P>
            </div>
        </div>
        <div class="right">
            <div class="caretaker">
                <div class="logo">
                    <img src="https://i.ibb.co/FW7zhzf/Whats-App-Image-2021-08-10-at-12-52-1.png"
                     alt="Whats-App-Image-2021-08-10-at-12-52-1" border="0"></a>
                </div>
                <h2>Sign Up</h2>
                <form action="form">
                <div class="form">
                    <div class="form-1">
                        <div class="input-1">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="input-2">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname">
                        </div> 
                    </div>
                               <br><br>
                    <div class="form-2">
                        <div class="input-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-4">
                            <label for="gender">Gender</label>
                            <input type="number" name="gender" id="gender">
                        </div> 
                    </div>
                    <br><br><br>
                    <div class="form-3">
                        <div class="input-5">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="password">
                        </div>
                        <div class="input-6">
                            <label for="pwd">Confirm Password</label>
                            <input type="password" name="pwd" id="passw">
                        </div> 
                    </div>
                    <br><br><br>
                    <div class="form-4">
                        <div class="input-7">
                            <label for="lv">Educational Level</label>
                            <input type="number" name="lv" id="lv">
                        </div>
                        <div class="input-8">
                            <label for="Level">Experience Level</label>
                            <input type="number" name="lvl" id="level">
                        </div>
                    </div>
                    <br><br><br>
                    <div class="form-5">
                        <div class="input-9">
                            <label for="message">Tell us about you</label>
                            <input type="text" name="info" id="message">
                        </div>
                    </div>
                    <div class="btn-prt">
                    <button type="button" class="btn">Create Account</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
